<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link href="assets/css/fontawesome.css" rel="stylesheet">
    <link href="assets/css/brands.css" rel="stylesheet">
    <link href="assets/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <header>
            <p>life rpg</p>
            <button type="button" id="plus-button">+</button>
        </header>



    
        <div class="main-content">

            <!-- sidebar -->
            <div class="sidebar">
                <div class="dates">
                    <p><i class="fa-solid fa-calendar"></i>Today</p>
                    <p><i class="fa-solid fa-calendar-days"></i>Upcoming</p>
                </div>
                <div class="project-bar">
                    <p><b>Projects</b></p>
                    <p class="plus-project">+</p>
                </div>
                <ul class="project-list">
                </ul>
            </div>



            <div class="project-list">
                <div class="projects-list-title">
                    <h2 id="current-project-title"></h2>
                </div>

                <div class="boxes-container" id="boxes">
                </div>            
            </div>
        </div>

        <div id="input-form">
            <h2 id="close-btn">X</h2><h2 id="newtask-title">New Task</h2>
            <div id="title-field">
                <label for="title">title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div id="description-field">
                <label for="set-description">description:</label>
                <input type="text"  id="set-description" name="description" required>
            </div>
            <div id="date-field">
                <label for="duedate">due date:</label>
                <input type="date" name="duedate" id="duedate">
            </div>
            <div id="priority-field">
                <label for="set-priority">priority:</label>
                <select name="priority" id="set-priority">
                    <option value="low">low</option>
                    <option value="medium">medium</option>
                    <option value="high">high</option>
                </select>
            </div>
            <div id="notes-field">
                <label for="note">notes:</label>
                <textarea name="notes" id="note" cols="30" rows="5"></textarea>
            </div>
            <input type="submit" id="create-btn" value="Create">
        </div>

        <!-- project insert form -->
        <div id="project-form">
            <p id="close-project-form">X</p>
            <label for="project-input"><h2>Insert project title</h2></label>
            <input type="text" id="project-input">
            <input type="submit" id="create-project" value="Create">
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
